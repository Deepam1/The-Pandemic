{% extends "layout.html" %}
{% block body %}
<form name="sentMessage" id="contactForm" action = "/help" method="post" novalidate>
<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">We will get in touch with you</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-full">
          <textarea class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-indigo-500 text-base px-4 py-2 resize-none block" name="message" id="message" placeholder="Type your name and give us your contact number we will call you, share your problem."></textarea>
        </div>
        <div class="p-2 w-full">
          <div id="success"></div>
          <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit" id="sendMessageButton">Send</button>
        </div>
        
      </div>
    </div>
  </div>




</section>
</form>


{% endblock %}
